{% extends "layout.html" %}
{% block content %}

<div class="game game-details-grid">
    <div class="game game-card">
        <h1 class="game game-title header-text">{{ game['name'] }}</h1>
        <div class="game game-picture">
            <img src="{{ url_for('static', filename='images/' + game['pic_link']) }}" alt="Steam Library Image" class="game game-picture">
        </div>
        <a href="/" class="game back-button">Back</a>
    </div>

    <div class="game steam-desc">
        <h1 class="game steam-description-title header-text">
            Steam Description
        </h1>
        <p class="game description">
            {{ game['description'] | replace("\n", '<br>') | safe }}
        </p>
    </div>

    <div class="game other-details">
        <div class="game details-grid">
            <div class="game extra-details">
                <h1 class="game header-text">
                    Details
                </h1>
                <h2 class="game details">
                    Release Date: {{ game['release_date'] }}
                </h2>
                <h2 class="game details">
                    Developer: {{ game['studio_name'] }}
                </h2>
            </div>

            <div class="game my-experience">

            </div>
        </div>
    </div>
</div>

{% endblock %}
